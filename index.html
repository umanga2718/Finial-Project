		<div class="Image">	
			<script type="text/javascript">
				var i = 0;
				var images = [];
				var time = 3000;

				//Images list
				images[0] = "image1.jpg"
				images[1] = "image2.jpg"
				images[2] = "image3.jpg"

				// change Image
				function changeImg(){
					document.slide.src = images[i];

					if (i < images.length - 1) {
						i++;
					}else{
						i = 0;
					}

					setTimeout("changeImg()", time);
				}

				window.onload = changeImg;
			</script>

			<img name="slide" width="100%" height="500">
